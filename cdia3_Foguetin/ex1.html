<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            margin:0;
        }
        @keyframes move {
        from {
            top: 85%;
        }
        to {
            top: 5%;
        }
        }

        /* assign animation to ball element */
        .rocket {
            animation: 2s move;
        }

        .rocket-stop{
            top:5%;
        }

    </style>
</head>
<body>
    <div style="display: block; top: 0; left: 0; width: 50%; height: 100vh; background-color:cadetblue;">
        <br><br>
        <div style="margin-left:200px">
            <h2 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;color: snow;">Contagem Regressiva</h2>
            <input type="number" id="txtSegundos"/>
            <button id="btnLancar" onclick="passoSegundo()">Contagem</button>
            <br/>
            <label id="lblSegundos" style="font-family:Arial, Helvetica, sans-serif; color: #fff; font-size: 25px;"></label>
            <br>
            <div style="padding-left:20px;">
                <img src="foguete.png" style="height: 80px;" onclick="alteraFoguete('foguete.png')">
                <img src="foguete2.png" style="height: 80px;"onclick="alteraFoguete('foguete2.png')">
                <img src="foguete3.png" style="height: 80px;"onclick="alteraFoguete('foguete3.png')">
            </div>
        </div>
    </div>
    <div style="display: block; width: 50%; height: 100vh;">
        <img id="rocket" src="foguete.png" style="position: absolute; left: 70%; bottom: 0; width: 100px;">
    </div>
    <audio id="audio" preload="auto" src="lancamento.mp3"></audio>
    <script src="ex1.js"></script>    
</body>
</html>
